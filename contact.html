    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      (function() {
        const body = document.body;
        const toggle = document.getElementById('themeToggle');
        const STORAGE_KEY = 'portals-theme';
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored === 'dark') body.classList.add('dark-theme');
        else if (stored === 'light') body.classList.remove('dark-theme');
        function syncIcon() {
          const isDark = body.classList.contains('dark-theme');
          toggle && (toggle.innerHTML = (isDark
            ? '<i class="fas fa-sun"></i><span> Tema</span>'
            : '<i class="fas fa-moon"></i><span> Tema</span>'));
        }
        syncIcon();
        toggle && toggle.addEventListener('click', function() {
          const isDark = body.classList.toggle('dark-theme');
          localStorage.setItem(STORAGE_KEY, isDark ? 'dark' : 'light');
          syncIcon();
        });
      })();
    </script>
</body>
